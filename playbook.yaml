- name: nginx automation
  hosts: localhost
  become: yes
  vars:
    NAME: hari
  tasks:
    - name: variable from play level
      debug:
        msg: "{{ NAME }}"
    
    - name: Set user and password
      ansible.builtin.set_fact:
        user: admin
        password: admin123
    
    - name: Show user and password
      ansible.builtin.debug:
        msg: "user name is {{ user }}; password is {{ password }}"

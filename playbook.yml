  tasks:

    - name: print msg # single fact
      debug:
        msg: "{{ ansible_facts['architecture'] }}"
        
    
    - name : print loop
      debug:
        msg: names in {{ item }}
      loop:
        - hari
        - prasad
        - chandra
      when: item == "hari"

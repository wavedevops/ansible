- name: install python
  ansible.builtin.dnf:
    name:
      - python3
      - gcc
      - python3-devel
    state: installed

- name: import task app-prereq
  ansible.builtin.import_tasks:
    file: app-prereq.yml

- name: Install {{ component }} Dependencies
  ansible.builtin.shell: pip3 install -r requirements.txt
  args:
    chdir: /app

- name: import task systemd
  ansible.builtin.import_tasks:
    file: systemd.yml

- name: Run tasks/nodejs
  ansible.builtin.import_role:
    name: common
    tasks_from: nodejs

- name : copy mongodb repo file
  ansible.builtin.copy:
    src: mongo.repo
    dest: /etc/yum.repos.d/mongo.repo


- name: install mongodb
  ansible.builtin.dnf:
    name: mongodb-mongosh
    state: installed

- name: load schema
  anisble.builtin.shell: mongosh --host {{ mongo_host }}  </app/db/master-data.js
